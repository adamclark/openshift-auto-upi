# {{ ansible_managed }}
DEFAULT pxeboot
TIMEOUT 20
PROMPT 0
LABEL pxeboot
    KERNEL {{ ignition_url_prefix }}/{{ coreos.installer_kernel_url | basename }}
    APPEND ip=dhcp rd.neednet=1 initrd={{ ignition_url_prefix }}/{{ coreos.installer_initramfs_url | basename }} console=tty0 console=ttyS0 coreos.inst=yes coreos.inst.install_dev=sda coreos.inst.image_url={{ ignition_url_prefix }}/{{ coreos.metal_bios_url | basename }} coreos.inst.ignition_url={{ ignition_url_prefix }}/bootstrap.ign
